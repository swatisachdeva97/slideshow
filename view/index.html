<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <h1 class="title">Image x`</h1>
    <div class="carousel-container">

        <div class="carUseSlides">
            <div class="slides">
                <img class="cariusel-img" src="../assets/images/img-1.jpg" height="100%" width="100%">
            </div>
            <div class="slides">
                <img class="cariusel-img" src="../assets/images/img-2.jpg" height="100%" width="100%">
            </div>
            <div class="slides">
                <img class="cariusel-img" src="../assets/images/img-3.jpg" height="100%" width="100%">>
            </div>
            <div class="slides">
                <img class="cariusel-img" src="../assets/images/img-4.jpg" height="100%" width="100%">
            </div>
            <div class="slides">
                <img class="cariusel-img" src="../assets/images/img-5.jpg" height="100%" width="100%">
            </div>

            <div class="previous" onclick="nextAndPreviousSlides(-1)"></div>
            <div class="next" onclick="nextAndPreviousSlides(1)"></div>
            <div class="indicators">
                <ul class="indicator-list">
                    <li value="0" class="bullet" onclick="currentSlide(1)"></li>
                    <li value="1" class="bullet" onclick="currentSlide(2)"></li>
                    <li value="2" class="bullet" onclick="currentSlide(3)"></li>
                    <li value="3" class="bullet" onclick="currentSlide(4)"></li>
                    <li value="4" class="bullet" onclick="currentSlide(5)"></li>
                </ul>
            </div>
            <!--<div class="slide-input">
                <input type="checkbox" class="test" id="slide"/>
            </div>-->
        </div>

    </div>
    <script type="text/javascript" defer src="./js/script.js"></script>
</body>

</html>
